<!-- inner-hero-section start -->

<div class="inner-hero-section">
    <div class="bg-shape"><img src="assets/images/elements/inner-hero-shape.png" alt="image"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <ul class="page-list">
                    <li><a [routerLink]="['dashboard']">Home</a></li>
                    <li><a>Lottery</a></li>
                    <li class="active">Generate your Lottery Numbers</li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- inner-hero-section end -->

<!-- lottery-details start -->
<section class="pb-120 mt-minus-300">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="lottery-wrapper">
                    <h2 class="lottery-wrapper__title">Generate your Tickets</h2>
                    <p>Choose your luckiest numbers by clicking.</p>
                    <div class="row mt-50 mb-none-30">
                        <div class="col-lg-12 mb-30">
                            <div class="lottery-single">
                                <div class="lottery-single__header">
                                    <span class="titcket-number">Tickets</span>
                                    <div class="row">
                                        <div class="col-md-3">
                                            <input name="number" class="form-control" [(ngModel)]="ngInputs" style="color: white;" placeholder="Number of Tickets" type="number">
                                        </div>
                                        <div class="col-md-3">
                                            <a href="javascript:void(0)" (click)="randoms()" class="cmn-btn style--three btn--sm">Generate Random</a>
                                        </div>
                                        <div class="col-md-6" style="text-align: end;" *ngIf="collection.length > 0">
                                            <a href="javascript:void(0)" (click)="addTickets()" class="cmn-btn style--three btn--sm">Add to Cart</a>
                                        </div>
                                    </div>

                                </div>
                                <!-- lottery-single__header end -->
                                <div class="lottery-single__body" *ngIf="collection.length > 0">
                                    <ul class="lottery-single__number">
                                        <div *ngFor="let item of collection; let j=index">
                                            <li class="active">{{item}}</li>
                                        </div>
                                    </ul>
                                </div>
                                <!-- lottery-single__body end -->
                                <!-- lottery-single__footer end -->
                            </div>
                            <!-- lottery-single end -->
                        </div>
                    </div>
                    <div class="lottery-wrapper__btn" *ngIf="collection.length > 0">
                        <a href="javascript:void(0)" (click)="clearTickets()" class="btn-border text-white">Reset Tickets</a>
                    </div>
                </div>
                <!-- lottery-wrapper end -->
            </div>
        </div>
    </div>
</section>
<!-- lottery-details end -->
